<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		.box{
			display: flex;
			flex-flow: row;
			justify-content: center;
			align-items: center;
			
			
		}
		.box1,.box2,.box3{
			text-align: center;
			line-height: 100px;
			color: #FFFFFF;
			flex: 0 1 auto;
			
		}
		.box1{
			background-color: red;
			
			width:100px;
			height:100px;
		}
		.box2{
			background-color: #122B40;
			width:100px;
			height:100px;
			flex: 1;
			
		}
		.box3{
			background-color: #000000;
			width:100px;
			height:100px;
			
			
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">键盘怪</div>
		<div class="box2">aaa</div>
		<div class="box3">哈哈哈</div>
	</div>
</body>
</html>
