<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
<script type="text/javascript" >
// javascript 分支流程--if else用法


var sorc=window.prompt("请输入你的分数","这里输入你的分数");
if(80>sorc && sorc>=60){
	document.write("你的成绩为及格");
}else if(sorc>=80){
	document.write("你的成绩为优秀");
}else if(sorc<60){
	document.write("你的成绩为不及格");
}else{
		document.write("你输入数字的是无效,请重新输入");

}
</script>


	
</body>

</html>
