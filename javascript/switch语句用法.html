<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句用法</title>
</head>
<body>
	<script type="text/javascript">
		//星期一打篮球
		//星期二打乒乓球,以此类推....

		var day=7;
		switch(day){
			case 1:
				document.write("打篮球");
				break;
			case 2:
				document.write("兵乓球");
				break;
			case 3:
				document.write("羽毛球");
				break;
			case 4:
				document.write("排球");
				break;
			case 5:
				document.write("网球");
				break;
			default:
				document.write("打代码");
		}

	</script>
</body>
</html>
