<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>图片切换</title>
	<style type="text/css">
		#box img{
			width:200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="box">
		<img id="img" src="">
		<p></p>
		<button id="prev" type="button">上一张</button>
		<button id="next" type="button">下一张</button>
	</div>
	<script type="text/javascript">
		function $$(name){
			return document.getElementById(name);
		}
		var img=$$("img"),prev=$$('prev'),next=$$('next');
		var MaxIndex=5,MinIndex=1,NowIndex=MinIndex;
		
		prev.onclick=function(){
			console.log(img.getAttribute("src"));
			if(NowIndex===MinIndex){
				NowIndex=MaxIndex;
			}else{
				NowIndex--;
			}
			img.setAttribute('src','img/'+NowIndex+".jpg");
			
		} ;
		
		next.onclick=function(){
			console.log(img.getAttribute("src"));
			if(NowIndex===MaxIndex){
				NowIndex=MinIndex;
			}else{
				NowIndex++;
			}
			img.setAttribute('src','img/'+NowIndex+".jpg");
		} ;
		
		
	</script>
</body>
</html>
