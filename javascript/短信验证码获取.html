<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<span>获取验证码:</span>
	<input type="text" placeholder="请输入你的手机号" name="" />
	<button type="button" id='btn'>获取验证码</button>
	<script>
		var btn=document.getElementById('btn');
		var i=5;
		var timer;
		 btn.onclick=function(){
			clearInterval(timer);
			
			timer=setInterval(function(){
				btn.innerHTML=i+'秒后可重新获取';
				i--;
				btn.disabled=true;
				if(i==-2){
					btn.innerHTML='重新获取';
					clearInterval(timer);
					btn.disabled=false;
					i=5;
				}
			},1000)
		}
	</script>
</body>
</html>
