<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		
	</head>
	<body>
		<h1>筛选出数组中是大一并且是女生的人</h1>
		<script type="text/javascript">
			var infos=[['小A','女',21,'大一'],
				['小B','男',23,'大三'],
				['小C','男',24,'大四'], 
				['小D','女',21,'大一'],
				['小E','女',22,'大四'], 
				['小F','男',21,'大一'],
				['小G','女',22,'大二'], 
				['小H','女',20,'大三'],
				['小I','女',20,'大一'],  
				['小J','男',20,'大三']
		
		];
		var len=infos.length;
		//列出数组
		for(var i=0;i<len;i++){
			document.write(infos[i]+'<br>');
		}
		document.write('<hr>');
		//筛选出大一
		for(var i=0;i<len;i++){
			if(infos[i][3]=='大一'){
				//筛选出是女生
				if(infos[i][1]=="女"){
					document.write(infos[i]+'<br>');
				}
			}else{
				continue;
			}
		}
		
		
		</script>
		
	</body>
</html>
