<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script type="text/javascript" src="../js/vue.min.js">
		
	</script>
	<style type="text/css">
		table{
			width: 200px;
			background-color:  #CC0000;
			border:  double 5px;
			text-align: center;
			
		}
	</style>
</head>
<body>
	<div id="demo">
		
		<table>
			<thead>
				<tr>
					<td>姓名</td>
					<td>性别</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tbody >
				<tr v-for="i in person">
					<td>{{i.name}}</td>
					<td>{{i.sex}}</td>
					<td>{{i.age}}</td>
				</tr>
			</tbody>
		</table>
		<p :style="{color:fontColor}">{{msg}}</p>
		<button v-on:click="click()">改变内容</button>
		<button @click="chanColor()">改变颜色</button>
	</div>
	<div id="demo2">
		<p>{{msg}}</p>
		<mydly></mydly>
		<dly></dly>
	</div>
	<script type="text/javascript">
		//创建Vue实例
		new Vue({
			el:'#demo',
			data:{
				person:[
					{name:"mtjoe",sex:'男',age:18},
					{name:"hahah",sex:'女',age:20},
					{name:"asdasd",sex:'男',age:33},
					{name:"asdasd",sex:'男',age:33},
					{name:"asdasd",sex:'男',age:33},
					
				],
				msg:'编译设计部',
				fontColor:'red',
			},
			methods:{
				click(){
					this.msg="改变内容"
				},
				chanColor(){
					this.fontColor='green'
				}
			}
		})
		
		//创建全局组件模版
		Vue.component('mydly',{
			template:'<div>这是一个模版</div>'
		});
	
		
		
		new Vue({
			el:'#demo2',
			data:{
				msg:"我是一个新的区域",
			},
			//创建局部组件模版
			components:{
				'dly':{
					template:'<p>我是一个局部的组件</p>'
				}
			}
		})
	
	
	</script>
</body>
</html>
